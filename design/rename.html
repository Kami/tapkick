<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>Tapkick - Rename User</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <style>
    	#container {
    		width: 100%;
    	}
    	
    	#header {
    		background-position: 90% center, top left;
    	}
    </style>
</head>
<body>
	<div id="header">
		<ul id="nav">
            <li><a href="http://openkeg.com">Home</a></li>
		</ul>
		<div id="login">
			<a href="#"></a>
		</div>
	</div>
	<div id="container">
		<div id="form">
			<h2>Beer Lover 15</h2>
			<div class="form-section">
				<div class="item-key">
					New Name
				</div>
				<div class="form-value">
					<input id="name" name="name">
				</div>
				<div class="clear"></div>
			</div>
			<div class="form-section">
				<div class="item-key">
					Gravatar Email
				</div>
				<div class="form-value">
					<input id="email" name="email">
				</div>
				<div class="clear"></div>
			</div>
			<div class="form-section submit">
				<input id="submit" type="image" src="img/save-button.png" />
				<a href="http://openkeg.com">Cancel</a>
			</div>
			</form>
        </div>
	</div>
</body>
</html>
